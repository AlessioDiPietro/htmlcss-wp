<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout wordpress</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- inizio "titolo" -->
    <header class="debbug">
        <div class="intestazione">

        </div>
    </header>
    <!-- fine "titolo" -->
    
    
    <!-- inizo banner top-->
    <div class="jumbotron"></div>
    <!-- fine banner top -->

    <!-- inizio corpo -->
    <main class="debbug">
        <div class="debbug container">

            <!-- inizio sottotitolo -->
            <div class="sottotitolo"></div>
            <!-- fine sottotitolo -->

            <!--inizio main banner sx -->
            <aside class="banner sx">sinistra</aside>
            <!-- fine main banner sx -->

        
            <!--inizio main banner center -->
            <div class="banner center">centro</div>
            <!-- fine main banner center -->

        
            <!--inizio main banner dx -->
            <aside class="banner dx">destra</aside>
            <!-- fine main banner dx -->
        
        </div>    
    </main>
    <!-- fine corpo -->

    <!-- inizio ringraziamento -->
    <footer class="debbug"></footer>
    <!-- fine ringraziamento -->
</body>
</html>

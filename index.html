<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout wordpress</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- inizio "titolo" -->
    <header class="debbug">
        <div class="intestazione">
            <img src="img/logo.png" alt="logo neori" id="logo">
            <nav class="menu">
                <ul>
                    <li><a href="">features</a></li>
                    <li><a href="">editorials</a></li>
                    <li><a href="">environment</a></li>
                    <li><a href="">blog</a></li>
                    <li><a href="">shop</a></li>
                    <li><a href="">contact</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <!-- fine "titolo" -->
    

    <!-- inizo banner top-->
    <div class="jumbotron"></div>
    <!-- fine banner top -->

    <!-- inizio corpo -->
    <main class="debbug">
        <div class="debbug container">

            <!-- inizio sottotitolo -->
            <div class="sottotitolo"></div>
            <!-- fine sottotitolo -->

            <!--inizio main banner sx -->
            <aside class="banner sx">sinistra</aside>
            <!-- fine main banner sx -->

        
            <!--inizio main banner center -->
            <div class="banner center">centro</div>
            <!-- fine main banner center -->

        
            <!--inizio main banner dx -->
            <aside class="banner dx">destra</aside>
            <!-- fine main banner dx -->
        
        </div>    
    </main>
    <!-- fine corpo -->

    <!-- inizio ringraziamento -->
    <footer class="debbug"></footer>
    <!-- fine ringraziamento -->
</body>
</html>
